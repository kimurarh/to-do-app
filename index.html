<html>

    <head>

        <title>To-Do App</title>

        <link rel="stylesheet" type="text/css" href="css/style.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    </head>

    <body>

        <div id="header">
            To-Do App
        </div>

        <div id="creationBox">
            <input id="newObjective" type="text" placeholder="New Task">
            <select id="priorities" name="priorities">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button id="addButton">Add</button>
        </div>

        <div class="clear"></div>

        <div id="menu">
            <div class="menuTab" id="lowTab">Low Priority</div>            
            <div class="menuTab" id="mediumTab">Medium Priority</div>            
            <div class="menuTab" id="highTab">High Priority</div>            
        </div>

        <div class="clear"></div>

        <div id="main">
            <div id="lowBox" class="contentBox">
           
            </div>

            <div id="mediumBox" class="contentBox">

            </div>

            <div id="highBox" class="contentBox">

            </div>
        </div>

        <script type="text/javascript" src="js/todo.js"></script>

    </body>

</html>
